<!DOCTYPE html>
<html xmlns:th="http:/www.thymleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="with=device-width, initial-scale=-1, shrinkt-to-fit=no">
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:ref="@{/css/login/login.css}">
<!-- Read JS -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}" defer></script>
<title>Login</title>
</head>
<body class="bg-light">
	<div class="text-center">
		<form method="post" th:action="@{/login}" class="form-login">
			<h2>Login</h2>
			<!--  User ID -->
			<div class="form-group">
				<label for="userId" class="sr-only">userId</label>
				<input type="text" class="form-control" placeholder="User ID" name="userId"/>
			</div>
			<!-- Password -->
			<div class="form-group">
				<label for="password" class="sr-only">password</label>
				<input type="text" class="form-control" placeholder="Password" name="password"/>
			</div>
			<input type="submit" value="Login" class="btn btn-primary" />
		</form>
		<a th:href="@{../user/signup}">Signup></a>
	</div>
</body>
</html>
