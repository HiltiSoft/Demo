<!DOCTYPE html>
<html xmlns:th="http:/www.thymleaf.org" xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="with=device-width, initial-scale=-1, shrinkt-to-fit=no">
	<!-- Read CSS -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:ref="@{/css/login/layout.css}">
	<!-- Read JS -->
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}" defer></script>
	<title></title>
</head>
<body>
	<!--  Header -->
	<nav layout:replace="~{layout/header::header}"></nav>
	<!-- Menu -->
	<div class="container-fluid">
		<div class=row>
			<nav class="col-sm-2 bg-light sidebar pt-2">
				<div layout:replace="~{layout/menu::menu}"></div>
			</nav>
		</div>
	</div>
	<!-- Content -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 offset-sm-2 main">
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>
</body>
</html>
